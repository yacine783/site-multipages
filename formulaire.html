    <main>
        <h2>formulaire</h2>
        <section class="formulaire">
            <!-- method = maniere de circulation des données  -->
            <!-- action : url de destination -->
            <!-- entype : permet d'envoyer un fichier corectement (type d'encodage) -->
            <form action="url de desitination" enctype="multipart/form-data">
            <label for="psuedo">pseudo</label>
            <input type="text" id="pseudo" name="pseudo" required><br>

            <label for="prenom"> prenom</label>
            <input type="text" name="prenom" id="prenom" placeholder="tapez votre pseudo"><br>

            <label for="password">Mot de passe</label>
            <input type="password" name="mdp" id="mdp"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>

            <label for="cv">CV</label>
            <input type="file" name="cv" id="cv"><br>

            <p>quel sont vos fruits préférés</p>
            <label for="fraise">fraise</label>
            <input type="checkbox" name="fraise" id="fraise" value="fraise" checked>
            <label for="poire">poire</label>
            <input type="checkbox" name="poire" id="poire" value="poire" >
            <label for="banane">banane</label>
            <input type="checkbox" name="banane" id="banane" value="banane" >

            <label for="cp">code postal</label>
            <input type="texte" name="cp" id="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffre entre 0 et 9 "><br>

            <label for="message">message</label>
            <textarea name="message" id="message" cols="25" rows="5"></textarea>

            <input type="submit" name="envoyer" id="envoyer">
            <input type="reset" name="annuler" id="annuler" value="annuler"></form>
        </section>
      
        <section></section>
    </main>
