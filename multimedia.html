<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page multimedia</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- choisissez une police google fonts et ajoutez-la ici -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kufam:ital@1&family=Lobster&family=Macondo&family=Nunito:it
        l,wght@1,200&family=Odibee+Sans&family=Oleo+Script+Swash+Caps:wght@400;700&family=Playfair+Display:ital@1&family=
        Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
        <!-- on ira ajouter dans le CSS ensuite : font-family: 'nuiti', sans serif -->
        <link rel="stylesheet" href="font-awesome/css/fontawesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="description" content="un site multies pages HTML - CSS">
</head>
<body>
    

    <!-- header>div*4 -->
    <header>
        <div id="logo"> 
           <a href="#logo"> 
            <button type="button">
                <i class="fas fa-arrow-alt-circle-up" aria-hidden="true"></i>
                <!-- fa. => classe de fontAwesome -->
                <!-- aria-... accès de contenus web plus faciles pour les handicapés => -->
                <!-- https://developer.mozilla.org/fr/docs/Accessibilit%C3%A9/ARIA -->
            </button>
            </a>
            <img src="img/logo.png" alt="logo">
        </div> <!-- ./ #logo-->

        <div id="slogan"><h1>site HTML CSS multies pages</h1></div>

        <div id="social">

            <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook" aria-hidden="true"></i>
            </a>

            <a href="https://www.twitter.com/" target="_blank">
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
            

        </div>
        
        <div class="clear"></div>
    </header>

    
    <nav id="activ_nav">
        <a href="acceuil.HTML">Acceuil</a>
        <a href="texte.HTML">texte</a>
        <a href="selecteur.HTML">selecteur</a>
        <a href="image.HTML">image</a>
        <a href="position.HTML">position</a>
        <a href="zoning.HTML">zoning</a>
        <a href="tableau.HTML">tableau</a>
        <a href="liste.HTML">liste</a>
        <a href="lien_menu.HTML">lien & menu</a>
        <a href="formulaire.HTML">Formulaire</a>
        <a href="multimedia.HTML">multemedia</a>
        <a href="animation.HTML">animation</a>
    </nav>

    <main>
        <h2>multimedia</h2>
       
        <section class="videofond">
            <!-- h3+div.videotexte>video>source -->
            <h3>video en fond</h3>
            <div class="videotexte">
                <video autoplay looop>
                    <!-- les attributs "autoplay" => lecture automatique et "loop" => lecture en boucle -->
                    <source src="video/videoBackground.webm" type="video/webm">
                    <source src="video/videoBackground.mp4" type="video/mp4">
                </video>
            </div>

        </section>

        <section>
            <h3>video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zrMdT4EPqKI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="audio">
            <h3>audio</h3>
            <h4>format mp3</h4>
            <br>
            <audio src="audio/son.mp3" controls></audio>

            <h4>format ogg</h4>
            <br>
            <audio src="audio/son.ogg" controls></audio>

        </section>

        <section>
            <h3>google map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108513.53178049189!2d35.105319144494516!3d31
            .796445332387375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d7d634c1fc4b%3A0xd96f623e456ee1cb!2zSsOpcnVzY
            WxlbSwgSXNyYcOrbA!5e0!3m2!1sfr!2sfr!4v1655375030129!5m2!1sfr!2sfr" width="600" height="450"
             style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer></footer>


    <script type="text/javascript" src="js/active.js"></script>
</body>
</html>
